<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xzyo Store - Joki Blox Fruit</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
--primary-blue:#0072ff;
--dark-bg:#0b1220;
--card-bg:#111a33;
--text-white:#ffffff;
}

*{box-sizing:border-box;font-family:'Segoe UI',Arial,sans-serif}

body{
background:var(--dark-bg);
color:var(--text-white);
margin:0;
padding:20px;
display:flex;
flex-direction:column;
align-items:center;
}

.wrapper{max-width:1000px;width:100%}

.btn{
width:100%;
padding:15px;
border-radius:12px;
border:none;
margin-top:15px;
background:linear-gradient(90deg,#020617,#0b3c8a,#020617);
background-size:200% auto;
color:white;
font-weight:bold;
cursor:pointer;
transition:.3s;
text-align:center;
font-size:16px;
}
.btn:hover{transform:scale(1.03);box-shadow:0 0 25px rgba(0,114,255,.8)}

.card{
background:var(--card-bg);
border-radius:15px;
padding:25px;
}
input,textarea{
width:100%;
padding:12px;
border-radius:8px;
border:1px solid #1e293b;
margin-top:10px;
background:#0b1220;
color:white;
}
</style>
</head>

<body>

<div class="wrapper">
<h2 style="text-align:center">JOKI BF XZYO STORE</h2>
<p style="text-align:center;color:#7cc7ff">Dijamin Murah, Aman, dan Terpercaya</p>

<div class="card">
<form id="orderForm" action="https://formsubmit.co/xzyostore@gmail.com" method="POST" target="frame_gaib" enctype="multipart/form-data">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_subject" id="email_subject">

<input type="text" name="Username" id="usernameInput" placeholder="Username Roblox" required>

<div style="position:relative">
<input type="password" name="Password" id="pw" placeholder="Password Roblox" required>
<i id="eye" class="fa-solid fa-eye-slash" onclick="togglePw()" style="position:absolute;right:12px;top:22px;cursor:pointer"></i>
</div>

<input type="text" name="WhatsApp" placeholder="Nomor WA Aktif" required>
<textarea name="Jenis Joki" placeholder="Contoh: Joki Level 1500 - MAX" rows="3" required></textarea>

<input type="file" name="Bukti Transfer" accept="image/*" required>

<button type="submit" class="btn">ORDER SEKARANG</button>

<div style="margin-top:15px;background:rgba(0,0,0,.3);padding:10px;border-radius:8px">
<b>PAYMENT</b><br><br>
DANA : 089677329404<br>
GOPAY / OVO : 089517154561
</div>

<!-- TOMBOL QRIS -->
<button type="button" class="btn" onclick="bukaQris()" style="background:linear-gradient(90deg,#ec4899,#8b5cf6)">
<i class="fa-solid fa-qrcode"></i> LIHAT QRIS (GOOGLE DRIVE)
</button>
</form>
</div>
</div>

<!-- MODAL QRIS -->
<div id="qrisModal" style="display:none;position:fixed;z-index:1000;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.9);justify-content:center;align-items:center;flex-direction:column;backdrop-filter:blur(5px)">
<img id="qrisImg" style="max-width:90%;max-height:70%;border-radius:15px;border:3px solid #0072ff;box-shadow:0 0 20px #0072ff">
<p style="color:#00ff88;margin-top:15px;font-weight:bold">SCAN QRIS DI ATAS LEK</p>
<button class="btn" style="width:150px;background:#ff4d4d" onclick="tutupQris()">TUTUP</button>
</div>

<script>
function togglePw(){
let pw=document.getElementById("pw");
let eye=document.getElementById("eye");
if(pw.type==="password"){
pw.type="text";eye.classList.replace("fa-eye-slash","fa-eye");
}else{
pw.type="password";eye.classList.replace("fa-eye","fa-eye-slash");
}
}

document.getElementById("orderForm").addEventListener("submit",function(){
let nama=document.getElementById("usernameInput").value;
document.getElementById("email_subject").value="Pesanan Joki dari: "+nama;
});

function bukaQris(){
const driveId="1emJk_GFVcRN6Dd0Mnha_MrNyGHxL8QLt";
document.getElementById("qrisImg").src=`https://lh3.googleusercontent.com/d/${driveId}`;
document.getElementById("qrisModal").style.display="flex";
}

function tutupQris(){
document.getElementById("qrisModal").style.display="none";
}
</script>

</body>
</html>
