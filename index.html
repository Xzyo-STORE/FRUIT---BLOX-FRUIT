<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xzyo Store - Joki Blox Fruits</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
}

.container{
    max-width:500px;
    margin:30px auto;
    background:#111;
    padding:20px;
    border-radius:15px;
    box-shadow:0 0 20px rgba(0,0,0,0.6);
}

h2{
    text-align:center;
    margin-bottom:20px;
}

select,input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:8px;
    border:none;
    outline:none;
}

.password-box{
    position:relative;
}

.password-box input{
    width:100%;
    padding-right:40px;
}

.eye{
    position:absolute;
    right:10px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
    font-size:18px;
    color:black;
}

button{
    width:100%;
    padding:12px;
    background:#00c3ff;
    border:none;
    border-radius:8px;
    color:black;
    font-weight:bold;
    cursor:pointer;
    margin-top:10px;
}

button:hover{
    background:#00a2d6;
}

.total{
    font-size:18px;
    margin-top:10px;
}

.hidden{
    display:none;
}

.payment-box{
    margin-top:15px;
    padding:10px;
    background:#222;
    border-radius:10px;
}
</style>
</head>
<body>

<div class="container">
<h2>üè¥‚Äç‚ò†Ô∏è JOKI BLOX FRUITS - XZYO STORE</h2>

<label>Username Game:</label>
<input type="text" placeholder="Masukkan username">

<label>Password Game:</label>
<div class="password-box">
<input type="password" id="password" placeholder="Masukkan password">
<span class="eye" onclick="togglePassword()">üëÅ</span>
</div>

<label>Pilih Paket Joki:</label>
<select id="paket" onchange="updateHarga()">
<option value="0">-- Pilih Paket --</option>
<option value="50000">Raid 1x - Rp50.000</option>
<option value="100000">Leveling 1-700 - Rp100.000</option>
<option value="150000">Leveling 700-1500 - Rp150.000</option>
<option value="250000">Full Awakening - Rp250.000</option>
</select>

<label>Kode Voucher:</label>
<input type="text" id="voucher" placeholder="Masukkan kode voucher">

<button onclick="applyVoucher()">Gunakan Voucher</button>

<div class="total">
Total: Rp <span id="total">0</span>
</div>

<button onclick="lanjutBayar()">Lanjut ke Pembayaran</button>

<div id="paymentSection" class="hidden">
<div class="payment-box">
<h3>Metode Pembayaran</h3>
<select>
<option>QRIS</option>
<option>DANA</option>
<option>OVO</option>
<option>Transfer Bank</option>
</select>
<button>Bayar Sekarang</button>
</div>
</div>

</div>

<script>
let hargaAsli = 0;
let hargaFinal = 0;

function togglePassword(){
    let pass = document.getElementById("password");
    if(pass.type === "password"){
        pass.type = "text";
    }else{
        pass.type = "password";
    }
}

function updateHarga(){
    hargaAsli = parseInt(document.getElementById("paket").value);
    hargaFinal = hargaAsli;
    document.getElementById("total").innerText = hargaFinal.toLocaleString();
}

function applyVoucher(){
    let kode = document.getElementById("voucher").value.toUpperCase();

    if(kode === "XZYO10"){
        hargaFinal = hargaAsli - (hargaAsli * 0.10);
        alert("Voucher 10% berhasil digunakan!");
    }
    else if(kode === "XZYO20"){
        hargaFinal = hargaAsli - (hargaAsli * 0.20);
        alert("Voucher 20% berhasil digunakan!");
    }
    else{
        alert("Kode voucher tidak valid!");
        hargaFinal = hargaAsli;
    }

    document.getElementById("total").innerText = hargaFinal.toLocaleString();
}

function lanjutBayar(){
    if(hargaFinal <= 0){
        alert("Pilih paket dulu!");
        return;
    }

    document.getElementById("paymentSection").classList.remove("hidden");
    window.scrollTo(0,document.body.scrollHeight);
}
</script>

</body>
</html>
