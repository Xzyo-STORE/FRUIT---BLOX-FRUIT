<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XZYO STORE | JOKI BLOX FRUIT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --main: #00d2ff; --premium: #3a7bd5; --dark: #020617; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: white; margin: 0; padding: 15px; }
        
        .container { max-width: 1100px; margin: auto; display: flex; flex-direction: column; gap: 20px; }
        @media (min-width: 850px) { .container { flex-direction: row; align-items: flex-start; } .side { flex: 1.2; position: sticky; top: 20px; } .main-form { flex: 1; } }

        .card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        h2, h3 { color: var(--main); margin-top: 0; text-transform: uppercase; letter-spacing: 1px; }

        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus, textarea:focus { border-color: var(--main); box-shadow: 0 0 10px var(--main); }

        /* LIST TABEL HARGA MEWAH */
        .price-list { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .price-list tr { border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .price-list tr:hover { background: rgba(0, 210, 255, 0.05); border-left: 3px solid var(--main); }
        .price-list td { padding: 12px 8px; font-size: 14px; }
        .price-list td:last-child { text-align: right; color: #4ade80; font-weight: bold; }

        .btn { 
            width: 100%; padding: 15px; border: none; border-radius: 10px; 
            background: linear-gradient(45deg, var(--main), var(--premium));
            color: white; font-weight: bold; cursor: pointer; margin-top: 15px;
            transition: 0.3s;
        }
        .btn:hover { filter: brightness(1.2); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4); }

        .pass-box { position: relative; }
        .eye { position: absolute; right: 12px; top: 22px; cursor: pointer; color: var(--main); }
        
        #pay-area { display: none; margin-top: 20px; text-align: center; background: white; color: black; padding: 20px; border-radius: 15px; }
        #pay-area img { width: 180px; border-radius: 10px; margin-bottom: 10px; }
        #vm { font-size: 12px; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="main-form card">
        <h2>ORDER JOKI</h2>
        <form action="https://formspree.io/f/xzyostore@gmail.com" method="POST" id="jokiForm">
            <input type="text" name="User" placeholder="USN RBLX" required>
            <div class="pass-box">
                <input type="password" name="Pass" id="p" placeholder="PW RBLX" required>
                <i class="fas fa-eye eye" onclick="document.getElementById('p').type = (document.getElementById('p').type === 'password' ? 'text' : 'password')"></i>
            </div>
            <input type="number" name="WA" placeholder="NO WA (08xxx)" required>
            
            <textarea name="Joki_Apa" rows="2" placeholder="JOKI APA LEK? (Contoh: Leveling 1000 level)" required></textarea>
            
            <input type="text" id="v" placeholder="KODE VOUCHER" oninput="cekV()">
            <div id="vm"></div>

            <button type="button" class="btn" onclick="gas()">BAYAR SEKARANG</button>
        </form>
    </div>

    <div class="side card">
        <h3>LIST JOKI BLOX FRUIT</h3>
        <table class="price-list">
            <tr><td><i class="fas fa-level-up-alt"></i> Leveling (Per 100 Lvl)</td><td>Rp 5k</td></tr>
            <tr><td><i class="fas fa-star"></i> Mastery Fruit/Sword</td><td>Rp 15k</td></tr>
            <tr><td><i class="fas fa-fist-raised"></i> Godhuman</td><td>Rp 70k</td></tr>
            <tr><td><i class="fas fa-bolt"></i> Race V4 (Full)</td><td>Rp 50k</td></tr>
            <tr><td><i class="fas fa-khanda"></i> Cursed Dual Katana</td><td>Rp 100k</td></tr>
            <tr><td><i class="fas fa-guitar"></i> Soul Guitar</td><td>Rp 35k</td></tr>
            <tr><td><i class="fas fa-crosshairs"></i> Bounty (1M)</td><td>Rp 15k</td></tr>
        </table>

        <div id="pay-area">
            <b>SCAN QRIS XZYO</b><br>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://drive.google.com/file/d/1emJk_GFVcRN6Dd0Mnha_MrNyGHxL8QLt/view" alt="QRIS">
            <div style="text-align:left; font-size:13px; line-height: 1.6;">
                <b>DANA:</b> 089677329404 <br>
                <b>GOPAY/OVO:</b> 089517154561
            </div>
            <button type="submit" form="jokiForm" class="btn">SAYA SUDAH BAYAR</button>
        </div>
    </div>
</div>

<script>
    function cekV() {
        const code = document.getElementById('v').value;
        const msg = document.getElementById('vm');
        const vouchers = { "code": 15, "2ejhxu": 20 };

        if (vouchers[code]) {
            msg.innerHTML = "✅ DISKON " + vouchers[code] + "% AKTIF!";
            msg.style.color = "#00d2ff";
        } else if (code === "") {
            msg.innerHTML = "";
        } else {
            msg.innerHTML = "❌ KODE TIDAK VALID";
            msg.style.color = "#ff4d4d";
        }
    }

    function gas() {
        // Cek input simple
        const inputs = document.querySelectorAll('#jokiForm input[required], #jokiForm textarea[required]');
        let valid = true;
        inputs.forEach(i => { if(!i.value) valid = false; });

        if(!valid) return alert("Isi dulu semua datanya lek!");

        document.getElementById('pay-area').style.display = 'block';
        if(window.innerWidth < 850) {
            document.getElementById('pay-area').scrollIntoView({behavior:'smooth'});
        }
    }
</script>
</body>
</html>
